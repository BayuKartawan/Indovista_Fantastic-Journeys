<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Daftar Akun </title>
    <link rel="stylesheet" href="css/daftar.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Daftar Indovista</header>
                <br>
                <p>Indovista gratis untuk digunakan. Daftar menggunakan<br>
                   alamat email atau nomor telepon Anda di bawah ini untuk memulai.
                </p>
                <form action="#">
                    <div class="cancel-icon">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email atau nomor handphone" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Sandi" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="signupcheck">
                        <label for="signupcheck">Saya menyetujui</label> 
                        <a href="">syarat dan ketentuan</a>
                        <br>
                        <input type="checkbox" id="signupcheck">
                        <label for="signupcheck">Kirimi saya pemberitahuan kesepakatan terbaru</label>
                    </div>

                    <div class="field button-field">
                        <button>Buat Akun</button>
                    </div>
                </form>

            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="gambar/google.png" alt="" class="google-img">
                    <span>Lanjutkan dengan Google</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field apple">
                    <i class='bx bxl-apple apple-icon'></i>
                    <span>Lanjutkan dengan Apple</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Lanjutkan dengan Facebook</span>
                </a>
            </div>

        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
